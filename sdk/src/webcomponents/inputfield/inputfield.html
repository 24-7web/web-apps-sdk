<link rel="import" href="/lib/polymer/polymer.html">

<dom-module id="bc-input">

    <template>
        <input type="text" class="form-control" on-click="handleClick" />
    </template>

    <script type="text/javascript" src="/lib/micro_event.js"></script>

    <script>
    polymerObj = {
        is: "bc-input",
        handleClick: function(evt) {
            this.trigger("btn:clicked", {"msg": "hello world"});
        }
    };

    window.MicroEvent.mixin(polymerObj);

    Polymer(polymerObj);
    </script>

</dom-module>
