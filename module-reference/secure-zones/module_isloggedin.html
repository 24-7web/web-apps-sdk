<h2>{<span>module_isloggedin</span>}</h2>
<div id="description">
<h3>Description</h3>
<p>This module outputs in plain text "1" or "0" depending on whether somebody is logged in or not.</p>
</div>
<div id="syntax">
<h3>Syntax</h3>
<p><code>{<span>module_isloggedin</span>}</code></p>
</div>
<div id="examples">
<h3>Examples</h3>
<ul>
    <li><code>{<span>module_isloggedin</span>}</code> - if somebody is logged in this displays "1". If nobody is logged in it displays "0".</li>
</ul>
</div>
