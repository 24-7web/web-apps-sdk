<div class="description">
<h3 class="skiptoc">Description</h3>
<p>This module outputs in plain text "1" or "0" depending on whether somebody is logged in or not.</p>
</div>
<div id="syntax">
<h3>Syntax</h3>
<p>{<span>module_isloggedin</span>}</p>
</div>
<div id="Examples">
<h3>Examples</h3>
<ul>
    <li>{<span>module_isloggedin</span>} - if somebody is logged in this displays "1". If nobody is logged in it displays "0".</li>
</ul>
</div>
