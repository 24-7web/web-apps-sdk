<h2>{<span>module_urlcountrycode</span>}</h2>
<div id="description">
<h3>Description</h3>
<p>This module outputs the 2 letter country code associated with the current domain.</p>
</div>
<div id="syntax">
<h3>Syntax</h3>
<p><code class="language-markup">{<span>module_urlcountrycode</span>}</code></p>
</div>
<div id="examples">
<h3>Examples</h3>
<ul>
    <li><code class="language-markup">{<span>module_urlcountrycode</span>}</code> - This will output US assuming the country set for your domain is "UNITED STATES" like so: &nbsp;<img alt="" src="http://knowledgebase6.businesscatalyst.com/kb_resources/screenshots/2013-03-29_1640.png?Action=thumbnail&amp;Width=500&amp;algorithm=fill"/></li>
</ul>
</div>
