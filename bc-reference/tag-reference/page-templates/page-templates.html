<h1>Page templates</h1>
<div id="accessible">
<h2>Accessible from</h2>
<p>Applies to all site-wide page templates.</p>
</div>
<div id="tags">
<h2>Renders these tags</h2>
<table width="100%" class="data-bordered">
  
  <tbody>
    <tr>
            <td valign="top" class="legacy tag"><code>{<span class="tagname">tag_pagetitle</span>}</code></td><td class="description"><span>Displays current page title. Must be used within the title tag of the template.</span></td>
        </tr>
    <tr>
            <td valign="top" class="legacy tag"><code>{<span class="tagname">tag_pagecontent</span>}</code></td><td class="description"><span>Used to render page and module content that the template is assigned to</span></td>
        </tr>
  </tbody>
</table>
</div>
