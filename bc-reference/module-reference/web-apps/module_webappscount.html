<h1>{<span>module_webappscount</span>}</h1>
<div id="description">
<h2>Description</h2>
<p>Count of items in the individual Web App.</p>
</div>
<div id="syntax">
<h2>Syntax</h2>
<p><code>{<span>module_webappscount,ID</span>}</code></p>
</div>
<ul>
    <li>ID - system generated web app id (do not change)</li>
   
</ul>
<div id="examples">
  <h2>Examples</h2>
<ul>
    <li><code>{<span>module_webapps,56}</span></code> - assuming there are 4 webapp items in the webapp with the ID 56 this module will render "4" </li>
</ul>
</div>
