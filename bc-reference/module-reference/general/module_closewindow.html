<h1>{<span>module_closewindow</span>}</h1>
<div id="description">
<h2>Description</h2>
<p>Displays a link that closes the current browser window.</p>
</div>
<div id="syntax">
<h2>Syntax</h2>
<p><code>{<span>module_closewindow</span>}</code></p>
</div>
<div id="examples">
<h2>Examples</h2>
<ul>
    <li><code>{<span>module_closewindow</span>}</code> - outputs a hyperlink that closes the current window. The link's text is <em>Close Window</em></li>
</ul>
</div>
