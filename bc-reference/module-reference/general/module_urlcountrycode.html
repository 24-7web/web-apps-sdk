<h1>{<span>module_urlcountrycode</span>}</h1>
<div id="description">
<h2>Description</h2>
<p>This module outputs the 2 letter country code associated with the current domain.</p>
</div>
<div id="syntax">
<h2>Syntax</h2>
<p><code>{<span>module_urlcountrycode</span>}</code></p>
</div>
<div id="examples">
<h2>Examples</h2>
<ul>
    <li><code>{<span>module_urlcountrycode</span>}</code> - This will output US assuming the country set for your domain is "UNITED STATES" like so: &nbsp;<img alt="" src="http://knowledgebase6.businesscatalyst.com/kb_resources/screenshots/2013-03-29_1640.png?Action=thumbnail&amp;Width=500&amp;algorithm=fill"/></li>
</ul>
</div>
