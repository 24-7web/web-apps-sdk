<h1>{<span>module_today</span>}</h1>
<div id="description">
<h2>Description</h2>
<p>Displays today's date, e.g. <em>November 23, 2014</em></p>
</div>
<div id="syntax">
<h2>Syntax</h2>
<p><code>{<span>module_today</span>}</code></p>
</div>
<div id="examples">
<h2>Examples</h2>
<ul>
    <li><code>{<span>module_today</span>}</code> - will display the current date in plain text, for example <em>March 29, 2014</em></li>
</ul>
</div>
