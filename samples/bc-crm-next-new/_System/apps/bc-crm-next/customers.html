<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Customers API Demo + UI SDK</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

        <script src="/dist/bcapi-0.2.0.js"></script>

        <script src="/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/src/webcomponents/textfield/textfield.html">
        <link rel="import" href="/src/webcomponents/datagrid/datagrid.html">
        <link rel="import" href="/src/webcomponents/datagrid/datagrid-customtpl.html">
        <link rel="import" href="/src/webcomponents/dropdown/dropdown.html">
        <link rel="import" href="/src/webcomponents/buttons/button.html">
        <link rel="import" href="/src/webcomponents/json/json.html">
        <link rel="import" href="/src/webcomponents/json/api.html">
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="panel panel-default" style="margin-bottom: 0px">
                    <div class="panel-heading" id="panelHeadingToAddAlert">
                        <div class="row">
                            <div class="col-xs-4">
                                <bc-textfield class="col-xl-6" id="tfQuickSearch" placeholder="Type your search text ..." has-search-button onbc-textfield-change="MyApp.onChangeSearch" onbc-textfield-search="MyApp.onSearch"></bc-textfield>
                            </div>

                            <div class="col-xs-2">
                                <bc-select id="ddOrderBy" onbc-dd-change="MyApp.onChangeOrderBy">
                                    <option value="0">Order by</option>
                                    <option value="id">Customer Id</option>
                                    <option value="firstName">First Name</option>
                                    <option value="middleName">Middle Name</option>
                                    <option value="lastName">Last Name</option>
                                </bc-select>
                            </div>

                            <div class="col-xs-2">
                                <bc-select id="ddItemsPerPage" onbc-dd-change="MyApp.onChangeLimit">
                                    <option value="10">10</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </bc-select>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid" style="margin-top: 100px;">
            <bc-datagrid id="gridCustomers" visible="true">
                <!--<bc-json url="/_System/apps/bc-crm-next/assets/datasource/customers.json" rel="datasource"></bc-json>-->
                <bc-api api-name="customers" api-version="v3" fields="id,firstName,middleName,lastName,workPhone,homePhone,email1,email2,email3" rel="datasource"></bc-api>

                <bc-columns style="display: none;">
                    <div rel="property" data-id="firstName" title="First name"></div>
                    <div rel="property" data-id="middleName" title="Middle name"></div>
                    <div rel="property" data-id="lastName" title="Middle name"></div>
                    <div rel="property" data-id="homePhone.value" title="Home phone"></div>
                    <div rel="property" data-id="email1.value" title="Email 1"></div>

                    <div rel="custom-column" title="Custom column 1">
                        <bc-button class="btn btn-default accordion-toggle" alt="Customer details" title="Customer details" onclick="MyApp.showCustomerDetails(this)" data$="{{item}}">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </bc-button>

                        <bc-button class="btn btn-default accordion-toggle" alt="Customer orders" title="Customer orders" onclick="MyApp.showCustomerOrders(this)" data$="{{item}}">
                            <span class="glyphicon glyphicon-list-alt"></span>
                        </bc-button>

                        <button class="btn btn-default" alt="Delete customer" title="Delete customer">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>

                    <div rel="custom-repeated-row">
                        <bc-datagrid data-orders-sid$="{{item.id}}" >
                            <bc-api api-name="orders" api-version="v3" rel="datasource"></bc-api>

                            <bc-columns style="display: none;">
                                <div rel="property" data-id="id" title="Order id"></div>

                                <div rel="property" data-id="name" title="Name"></div>

                                <div rel="property" data-id="totalPrice" title="Total price"></div>

                                <div rel="property" data-id="invoiced" title="Invoiced"></div>

                                <div rel="custom-column" title="Actions">
                                    <bc-button data="\{\{item\}\}" onclick="MyApp.printInvoice(this)">Print invoice</bc-button>
                                </div>
                            </bc-columns>
                        </bc-datagrid>
                    </div>
                </bc-columns>
            </bc-datagrid>
        </div>

        <script type="text/javascript" src="/_System/apps/bc-crm-next/assets/js/app.js"></script>
    </body>
</html>
