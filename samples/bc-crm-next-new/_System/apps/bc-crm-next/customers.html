<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Customers API Demo + UI SDK</title>

        <script src="/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/src/webcomponents/inputfield/inputfield.html">
        <link rel="import" href="/src/webcomponents/datagrid/datagrid.html">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <bc-input id="tfQuickSearch"></bc-input>

        <bc-datagrid id="gridCustomers" api-name="customers" api-version="v3"></bc-datagrid>

        <script type="text/javascript">
            var quickSearch = document.getElementById("tfQuickSearch"),
                grid = document.getElementById("gridCustomers");

            quickSearch.on("btn:clicked", function(data) {
                console.log(data);
            });

            grid.configure({
                columns: [
                    {id: "firstName", name: "First name"},
                    {id: "lastName", name: "Last name"}
                ]
            });
        </script>
    </body>
</html>
