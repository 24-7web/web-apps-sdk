<html>
    <head>
        <title>Simple oauth callback.</title>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script type="text/javascript" src="//cdn.worldsecuresystems.com/bcapi/bcapi-0.1.0.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                var parameters = BCAPI.Helper.Http.getHashFragments(location),
                    message = {
                        "key": "bc.googleprofile.oauth.callback",
                        "data": parameters
                    };

                console.log("Sending message: " + JSON.stringify(message));
                window.opener.postMessage(parameters, parameters.state);
            });
        </script>
    </head>

    <body>
        <h1>OAuth generic callback.</h1>
    </body>
</html>
