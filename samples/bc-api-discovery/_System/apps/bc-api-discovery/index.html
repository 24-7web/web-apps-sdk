<!DOCTYPE html>

<html ng-app="BcDiscoveryApp">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>BC APIs discovery</title>

		<link rel="stylesheet" href="css/bootstrap-3.2.0.css">
		<link rel="stylesheet" href="css/bootstrap-theme-3.2.0.css">

		<link rel="stylesheet" href="css/selectize.css">
		<link rel="stylesheet" href="css/selectize.default.css">
		<link rel="stylesheet" href="css/selectize.legacy.css">
		<link rel="stylesheet" href="css/selectize.bootstrap3.css">
	</head>

	<body>
		<div ng-controller="MainController">
			<section id="tabs-content">
				<api-tabs>
				  <api-tab-pane title="Home" hash="#/home">
				  	<div ng-controller="HomeController">
				  		<div ng-include="'/_System/apps/bc-api-discovery/templates/home.html'"></div>
				  	</div>
				  </api-tab-pane>
				  
				  <api-tab-pane title="What's new" hash="#/whats-new">
				  	<div ng-controller="WhatsNewController">
				  		<div ng-include="'/_System/apps/bc-api-discovery/templates/whats-new.html'"></div>
				  	</div>
				  </api-tab-pane>

				  <api-tab-pane title="Instructions" hash="#/instructions">
				  	<div ng-controller="InstructionsController">
				  		<div ng-include="'/_System/apps/bc-api-discovery/templates/instructions.html'"></div>
				  	</div>
				  </api-tab-pane>
				</api-tabs>				
			</section>
		</div>

		<script type="text/javascript" src="libs/jquery-2.0.0.js"></script>
		<script type="text/javascript" src="libs/bootstrap-3.2.0.js"></script>
		<script type="text/javascript" src="libs/selectize.js"></script>

		<script type="text/javascript" src="libs/angularjs-1.3.0/angular.js"></script>
		<script type="text/javascript" src="libs/angularjs-1.3.0/angular-loader.js"></script>
		<script type="text/javascript" src="libs/angularjs-1.3.0/angular-route.js"></script>
		<script type="text/javascript" src="libs/angularjs-1.3.0/angular-sanitize.js"></script>
		<script type="text/javascript" src="libs/angularjs-1.3.0/angular-cookies.js"></script>

		<script type="text/javascript" src="js/routes.js"></script>
		<script type="text/javascript" src="js/config.js"></script>

		<script type="text/javascript" src="js/services/resource_loader.js"></script>		
		<script type="text/javascript" src="js/services/generators_data.js"></script>
		<script type="text/javascript" src="js/services/highlight_moduledata.js"></script>		

		<script type="text/javascript" src="js/controllers/main.js"></script>
		<script type="text/javascript" src="js/controllers/home.js"></script>
		<script type="text/javascript" src="js/controllers/whatsnew.js"></script>
		<script type="text/javascript" src="js/controllers/instructions.js"></script>

		<script type="text/javascript" src="js/controllers/generators/module_data.js"></script>
		<script type="text/javascript" src="js/controllers/generators/module_jquery.js"></script>
		<script type="text/javascript" src="js/controllers/generators/module_http11.js"></script>

		<script type="text/javascript" src="js/services/bcregistry.js"></script>

		<script type="text/javascript" src="js/directives/code_panel.js"></script>
		<script type="text/javascript" src="js/directives/selectize.js"></script>
		<script type="text/javascript" src="js/directives/tabs.js"></script>
	</body>
</html>
