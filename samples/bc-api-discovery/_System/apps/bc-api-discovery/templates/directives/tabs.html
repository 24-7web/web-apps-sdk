<ul ng-class="class">
	<li ng-repeat="currTab in model" ng-class="currTab.selected ? 'active' : ''">
		<a href="{{currTab.href}}" ng-click="showTab(this, indexedModel, currTab);" ng-if="currTab.href != undefined">{{currTab.label}}</a>
		<a ng-click="showTab(this, indexedModel, currTab);" ng-if="currTab.click">{{currTab.label}}</a>
	</li>
</ul>
