<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>API V3 Monitor</title>

        <link rel="stylesheet" href="dist/bcapi-full.min.css">

        <script type="text/javascript" src="dist/bcapi-full.min.js"></script>

        <link rel="import" href="dist/bcapi-webcomponents-full.html">

        <script type="text/javascript" src="assets/js/app.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="panel panel-default" style="margin-bottom: 0px">
                    <div class="panel-heading" id="panelHeadingToAddAlert">
                        <h3 class="panel-title"> <b> API V3 Monitor </b> </h3>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid" style="margin-top: 100px;">
            <bc-datagrid id="gridMonitor" visible="true">
                <bc-api api-name="monitor" api-version="v3" rel="datasource"></bc-api>

                <bc-columns style="display: none;">
                    <div rel="property" data-id="guid" title="GUID"></div>
                    <div rel="property" data-id="requestReceivedDateTime" title="Receive date"></div>
                    <div rel="property" data-id="requestProcessedDateTime" title="Processed date"></div>
                    <div rel="property" data-id="monitorStatus" title="Status"></div>

                    <div rel="custom-column" title="Details">
                        <bc-button class="btn btn-default accordion-toggle" alt="Api status details" title="Api status details" onclick="MonitorApp.showMonitorDetails(this)" data$="{{item}}">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </bc-button>
                    </div>
                </bc-columns>

                <div rel="custom-repeated-row">
                    <bc-datagrid data-monitor-sid$="{{item.guid}}" >
                        <bc-api api-name="monitor" api-version="v3" rel="datasource" onbc-post-fetch="MonitorApp.monitorResultsSelector"></bc-api>

                        <bc-columns style="display: none;">
                            <div rel="property" data-id="api" title="Api"></div>
                            <div rel="property" data-id="statusCode" title="Status Code"></div>
                            <div rel="property" data-id="lastMonitoredDate" title="Last Monitored Date"></div>
                            <div rel="property" data-id="lastResponse" title="Last respone" style=" white-space: pre-wrap ; display: block; unicode-bidi: embed;">     
                            </div>

                        </bc-columns>
                    </bc-datagrid>
                </div>                
            </bc-datagrid>
        </div>
    </body>
</html>
