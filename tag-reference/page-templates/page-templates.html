<h2>Page templates</h2>
<div id="accessible">
<h3>Accessible from</h3>
<p>Applies to all site-wide page templates.</p>
</div>
<div id="tags">
<h3>Renders these tags</h3>
<table width="100%" class="data-bordered">
  
  <tbody>
    <tr>
            <td valign="top" class="cellrowborder">{<span class="tagname">tag_pagetitle</span>}<span class="cellcontent">Displays current page title. Must be used within the title tag of the template.</span></td>
        </tr>
    <tr>
            <td valign="top" class="cellrowborder">{<span class="tagname">tag_pagecontent</span>}<span class="cellcontent">Used to render page and module content that the template is assigned to</span></td>
        </tr>
  </tbody>
</table>
</div>
