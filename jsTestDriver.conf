server: http://localhost:9876

load:
  - lib/jasmine/jasmine.js
  - lib/jasmine/jasmine-jstd.js
  
test:
  - test/*.js
  
plugin:
  - name: "coverage"
    jar: "ci/lib/plugins/coverage.jar"
    module: "com.google.jstestdriver.coverage.CoverageModule"
    args: "includesRegex: js/.*\\.js$"

timeout: 90
